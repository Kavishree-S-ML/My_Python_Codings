<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HANGMAN GAME</title>
    <link rel="stylesheet"
          type="text/css"
          href="index.css" />
    <script type="text/javascript" src="./hangman.js"></script>
</head>
<script>

</script>
<body>
    <div id="home">
        <div class="title">HANGMAN</div>
        <div class="hangman_image"><img src="hangman_image.png"></div>
        <div class="play_button" onclick="start_game()"> Play
        <img src="play.png" class="play_image"/></div>
    </div>
    <div id="game">
        <div id="word"></div>
        <div id="keyboard"></div>
        <div id="popup">Letter already Guessed...!!!</div>
        <div id="image"></div>
        <div id="hangman_draw">    
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="hint" onclick="get_hint"> ? </div>
        <div class="hint_value"></div>
        <div id="win">
            <div class="title">CONGRATULATION...!!! You win the game"</div>
            <div class="play_button" onclick="game_restart()"> Play Again </div>
        </div>
        <div id="lost">
            <div class="title">SORRY...!! You lost</div>
            <div class="play_button" onclick="game_restart()"> Play Again </div>
        </div>
    </div>
</body>
</html>
